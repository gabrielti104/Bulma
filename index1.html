<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">  
    <script src="https://kit.fontawesome.com/5c3542a6a8.js" crossorigin="anonymous"></script>  
</head>
<body>
    <div class="card has-background-light">
        <div class="card-content">
          <div class="content">
            <div class="field">
                <label class="label">Nome</label>
                <div class="control">
                  <input class="input is-rounded" type="text" placeholder="Insira seu Nome">
                  <span class="icon is-small is right">
                  </span>
                </div>
              </div>
              
              <div class="field">
                <label class="label">Email</label>
                <div class="control has-icons-left has-icons-right">
                  <input class="input is-success is-rounded" type="text" placeholder="Insira" value="">
                  <span class="icon is-small is-left">
                    <i class="fas fa-envelope"></i>
                  </span>
                  <span class="icon is-small is-right">
                    <i class="fas fa-check"></i>
                  </span>
                </div>
                <p class="help is-success">This e-mail is available</p>
              </div>
              
              <div class="field">
                <label class="label">Telefone</label>
                <div class="control has-icons-left has-icons-right">
                  <input class="input is-danger" type="email" placeholder="Email input" value="">
                  <span class="icon is-small is-left">
                    <i class="fa-solid fa-phone"></i>
                  </span>
                  <span class="icon is-small is-right">
                   
                  </span>
                </div>
                <p class="help is-danger">Telefone is invalid</p>
              </div>
            
              <div class="field">
                <label class="label">Pais</label>
                <div class="control has-icons-left has-icons-right">
                  <input class="input is-success is-rounded" type="text" placeholder="Insira" value="">
                  <span class="icon is-small is-left">
                    <i class="fa-solid fa-earth-americas"></i>
                  </span>
                  <span class="icon is-small is-right">
                    <i class="fas fa-check"></i>
                  </span>
                </div>
                <p class="help is-success"></p>
              </div>

              <div class="field">
                <label class="label">Message</label>
                <div class="control">
                  <textarea class="textarea" placeholder="Escreva"></textarea>
                </div>
              </div>
              
              <div class="field">
                <div class="control">
                  <label class="checkbox">
                    <input type="checkbox">
                    I agree to the <a href="#">terms and conditions</a>
                  </label>
                </div>
              </div>
              
              <div class="field is-grouped">
                <div class="control">
                  <button class="button is-link">Submit</button>
                </div>
                <div class="control">
                  <button class="button is-link is-light">Cancel</button>
                </div>
              </div>
          </div>
        </div>
    </div>


</body>
</html>
